version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: proyecto_postgres
    restart: always
    environment:
      POSTGRES_DB: proyecto
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 23072003
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      TZ: America/Guayaquil
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init:/docker-entrypoint-initdb.d
    networks:
      - proyecto_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Opcional: pgAdmin para gestionar la base de datos desde el navegador
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: proyecto_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@proyecto.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - proyecto_network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  proyecto_network:
    driver: bridge
