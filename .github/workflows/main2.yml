name: CI/CD Tesis - Laravel Postgres & React
on:
  push:
    branches: [ "main" ]

jobs:
  # --- JOB 1: TEST BACKEND ---
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: proyecto
          POSTGRES_USER: lotus
          POSTGRES_PASSWORD: 123456
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./Proyecto1  # <--- TU CARPETA DE BACKEND REAL

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pgsql, pdo_pgsql
    
    - name: Instalar Dependencias
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generar Key
      run: |
        cp .env.example .env
        php artisan key:generate
        
    - name: Ejecutar Tests
      env:
        DB_CONNECTION: pgsql
        DB_HOST: 127.0.0.1
        DB_PORT: 5432
        DB_DATABASE: proyecto
        DB_USERNAME: lotus
        DB_PASSWORD: 123456
      run: |
        php artisan migrate --force
        php artisan test

  # --- JOB 2: BUILD FRONTEND ---
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./miapp-web # <--- TU CARPETA DE FRONTEND REAL
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20' # <--- CORREGIDO: Actualizado a v20 por requisito de react-router
        
    - name: Build
      env: 
        CI: false # <--- CORREGIDO: Evita que las advertencias (warnings) rompan el build
      run: |
        npm install
        npm run build

  # --- JOB 3: DEPLOY ---
  deploy:
    needs: [test-backend, build-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v3
      
      - name: Desplegar Backend (Todo en uno)
        run: |
          echo ">>> 1. Iniciando Sincronización..."
          # Usamos rsync para enviar los archivos
          rsync -av --exclude='.git' ./Proyecto1/ /var/www/html/tesis-backend/
          
          echo ">>> 2. Cambiando de carpeta..."
          cd /var/www/html/tesis-backend/
          
          echo ">>> 3. Verificando dónde estamos..."
          pwd  # Esto debería imprimir /var/www/html/tesis-backend/
          ls -la composer.json # Esto verifica que el archivo exista antes de intentar instalar
          
          echo ">>> 4. Instalando dependencias..."
          # Borramos caché previa por seguridad
          rm -f bootstrap/cache/config.php
          
          # Instalamos
          composer install --optimize-autoloader --no-dev
          
          echo ">>> 5. Migrando Base de Datos..."
          php artisan config:clear
          php artisan cache:clear
          
          # Forzamos las credenciales aquí para evitar errores de lectura del .env
          # REEMPLAZA 'tu_clave_real' CON LA CONTRASEÑA DE TU USUARIO LOTUS O POSTGRES
          DB_CONNECTION=pgsql DB_HOST=127.0.0.1 DB_PORT=5432 DB_DATABASE=tesis_db DB_USERNAME=lotus DB_PASSWORD=123456 php artisan migrate --force
          
          php artisan optimize

      - name: Desplegar Frontend
        run: |
          cd ./miapp-web
          npm install 
          CI=false npm run build
          rsync -av ./build/ /var/www/html/tesis-frontend/
